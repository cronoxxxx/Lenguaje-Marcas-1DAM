<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Tarjetas con Texto</title>
  <style>
    .carousel {
      display: flex;
      overflow: hidden;
    }

    .card {
      flex: 0 0 300px;
      margin: 0 10px;
      position: relative;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="card">
    <img src="imagen1.jpg" alt="Imagen 1">
    <div class="overlay">Texto superpuesto 1</div>
  </div>
  <div class="card">
    <img src="imagen2.jpg" alt="Imagen 2">
    <div class="overlay">Texto superpuesto 2</div>
  </div>
  <!-- Agrega más tarjetas según sea necesario -->
</div>

</body>
</html>
