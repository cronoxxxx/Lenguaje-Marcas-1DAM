<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Title</title>
</head>

<body>
  <form action="mailto:saavedra.mateo.walter@gmail.com" method="post" enctype="text/plain">
    <div class="container-md mt-3">
      <div class="row">
        <header class="col-12 d-lg-block d-md-block d-sm-block d-none">
          <p class="h1 border border-top-0 border-end-0 border-start-0 border-1 border-primary">Form excercise <span
              class="text-primary">with Bootstrap</span></p>
        </header>
      </div>
      <div class="row mb-3">
        <div class="input-group-text bg-transparent border border-0">
          <label for="text" class="me-1"><b>Name*:</b></label>
          <input type="text" name="text" id="text" class="form-control ms-4 d-lg-block d-md-block d-sm-block d-none "
            placeholder="Your name...">
        </div>
        <div class="input-group-text bg-transparent border border-0 ">
          <input type="text" name="text" id="one" class="form-control d-lg-none d-md-none d-sm-none d-block"
            placeholder="Your name...">
        </div>

        <div class=" input-group-text bg-transparent border border-0">
          <label for="text"><b>Surname*:</b></label>
          <input type="text" name="text" id="two" class="form-control ms-2 d-lg-block d-md-block d-sm-block d-none"
            placeholder="Your name...">
        </div>
        <div class="input-group-text bg-transparent border border-0 ">
          <input type="text" name="text" id="three" class="form-control d-lg-none d-md-none d-sm-none d-block"
            placeholder="Your name...">
        </div>

        <div class=" input-group-text bg-transparent border border-0  ">
          <label for="text" class=" mb-lg-5 pb-lg-5 mb-sm-5 pb-sm-5 pd-md-5 mb-md-5 "><b>Address:</b></label>
          <textarea name="text" rows="5" id="four" class="form-control ms-4 d-lg-block d-md-block d-sm-block d-none"
            placeholder="Your address"></textarea>
        </div>
        <div>
          <textarea name="text" rows="5" id="five" class="form-control d-lg-none d-md-none d-sm-none d-block"
            placeholder="Your address"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-2">
          <b>Username*:</b>
        </div>
        <div class="input-group mb-2 ">
          <label class="input-group-text">@</label>
          <input type="email" class="form-control" placeholder="Your email" name="username">
        </div>
      </div>
      <div class="row col-12">
        <div class="mb-1 input-group-text bg-transparent border border-0 col-lg-4 col-md-5 col-sm-6">
          <label for="text"><b>Password*:</b></label>
          <input type="password" name="text" id="text1"
            class="form-control ms-2 d-none d-lg-block d-sm-block d-md-block ">
        </div>
        <div class="col-4">
          <input type="password" name="text" id="text2" class="form-control d-block d-lg-none d-sm-none d-md-none ">
        </div>
      </div>
      <div class="row col-12 d-none d-lg-block d-md-block d-sm-block mb-4">
        <div class="mb-1 input-group-text bg-transparent border border-0 col-lg-4 col-md-5 col-sm-6 ">
          <label for="text"><b><span class="me-4">Confirm</span> <br>password*:
            </b></label>
          <input type="password" name="text" id="text3" class="form-control ms-2 ">
        </div>
      </div>
      <div class=" row col-12 d-block d-lg-none d-md-none d-sm-none mb-3">
        <div class=" input-group-text bg-transparent border border-0 col-lg-4 col-md-5 col-sm-6 ">
          <label for="text"><b>Confirm password*:</b></label>
        </div>
        <div class="col-4">
          <input type="password" name="text" id="text4" class="form-control  ">
        </div>
      </div>
      <div class="d-none d-lg-block d-md-block d-sm-block">
        <div class="row">
          <div class="col-12">
            <b>Date of birth:</b>
          </div>
        </div>
        <div class="row mb-4 col-12">
          <div class="col-2">
            <select class="form-select mt-2">
              <option>Day</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-2">
            <select class="form-select mt-2">
              <option>Month</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-2 ">
            <select class="form-select mt-2">
              <option>Year</option>
              <option>2004</option>
              <option>2003</option>
              <option>2002</option>
              <option>2001</option>
              <option>2000</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row d-block d-lg-none d-md-none d-sm-none">
        <div class="col-12 mb-4">
          <b>Date of birth:</b>
          <input type="date" class="form-select mt-2" id="birthday" name="birthday" value="aaaa-mm-dd">
        </div>
      </div>
      <div class="row">
        <div class="col-1 me-lg-0 me-sm-3 me-md-2">
          <b>Gender:</b>
        </div>
        <div class="form-check col-1 ms-sm-4 ms-5 me-lg-0 me-sm-4 me-md-3 me-3 ps-4 ms-lg-4 ps-lg-0 ps-sm-3 ps-sm-0">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
          <label class="form-check-label" for="radio1">Male</label>
        </div>
        <div class="form-check col-1 ms-sm-1 ms-4 ms-lg-0 ps-lg-0">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
          <label class="form-check-label" for="radio2">Female</label>
        </div>
      </div>
      <div class="row mt-4 ms-lg-2 ms-md-0 ps-3    ">

        <div class="form-check col-9 offset-lg-1 offset-md-2 offset-sm-3 offset-0 ps-4 ps-lg-5 ps-md-4 ps-sm-0">
          <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something1">
          <label class="form-check-label " for="check1">Receive newsletter</label>
        </div>
        <div class="form-check col-9 offset-lg-1 offset-md-2 offset-sm-3 offset-0 ps-4 ps-lg-5 ps-md-4 ps-sm-0">
          <input type="checkbox" class="form-check-input " id="check2" name="option1" value="something2">
          <label class="form-check-label" for="check2">I agree to <a href="termsofservice.html">terms of
              service</a></label>
        </div>
      </div>
      <div class="row">
        <div class="mt-3 mb-2 ms-2 col-11 ps-md-4 ms-md-3 ms-lg-5 ps-lg-4">
          <button type="submit" value="Send"
            class="btn btn-outline btn-primary offset-lg-1  offset-md-2 offset-sm-3 offset-0">Submit</button>

          <button type="reset" class=" btn btn-outline-secondary border border-2 border-dark px-3">Reset</button>
        </div>
      </div>
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
