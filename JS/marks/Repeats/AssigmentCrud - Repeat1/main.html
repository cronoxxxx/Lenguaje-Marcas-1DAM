<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-md mt-3">
      <h1>CRUD patients</h1>
      <button class="btn btn-success my-2" id="add">Add</button>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Action</th>
            <th>Action</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="bodytable"></tbody>
      </table>
      <div class="col-sm-4 ml-3" id="infoContainer"></div>
    </div>

    <div class="modal" id="addpatientModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new patient</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="addpatientName" class="form-label">Name</label>
              <input type="text" class="form-control" id="addpatientName" />
            </div>
            <div class="mb-3">
              <label for="addpatientPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="addpatientPhone" />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal" id="addPatient">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="updatepatientModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id ="updatepatientModalLabel">Update patient</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
      
            <div class="mb-3">
              <label for="updatepatientName" class="form-label">Name</label>
              <input type="text" class="form-control" id="updatepatientName" />
            </div>
            <!--Para actualizar-->
            <div class="mb-3">
              <label for="updatepatientPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="updatepatientPhone" />
            </div>
          </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-dismiss="modal" id="updatePatientB">Update</button>
            </div>
        </div>
      </div>
    </div>

    <div class="modal" id="addMedRecordModal" aria-labelledby="addMedRecordModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id ="addMedRecordModalLabel">Add new med record</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
      
            <div class="mb-3">
              <label for="addMedRecordDesc" class="form-label">Diagnosis</label>
              <input type="text" class="form-control" id="addMedRecordDesc" required />
            </div>
            <div class="mb-3">
              <label for="addMedRecordDate" class="form-label">Date></label>
              <input type="date" class="form-control" id="addMedRecordDate" required />
            </div>
            <div class="mb-3">
              <label for="addMedRecordDoctor" class="form-label">Doctor</label>
              <select type="text" class="form-control" id="addMedRecordDoctor" required></select>
            </div>
            <div class="mb-3">
              <label for="addMedRecordMeds" class="form-label">Meds</label>
              <select type="text" multiple class="form-control" id="addMedRecordMeds" required></select>
          </div>
        </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-dismiss="modal" id="addMedRecord">Add</button>
            </div>
        
    </div>
  </div>
</div>

    
<script src="assets/updatePatients.js"></script>
<script src="assets/patients.js"></script>
<script src="assets/medRecords.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
