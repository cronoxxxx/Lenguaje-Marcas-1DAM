<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos CSS aquí */
        label:hover {
            background-color: yellow;
            cursor: pointer;
        }

        button:hover {
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
    <script>
        // Código JavaScript aquí
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h2>My first </h2>
    <label for="f1" onmouseover="showAlert('Hello')">First name</label>
    <br>
    <input type="text" id="f1" name="xd" placeholder="Adrian">
    <label for="f2"></label>
    <input type="text" id="f2" name="xd2" placeholder="Saavedra">
    <button onmouseover="showAlert('xd')">xd</button>
</body>
</html>
