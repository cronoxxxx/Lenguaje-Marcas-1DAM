<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Title</title>

<body>
<!--Prueba de repo clonado-->
<div class="container">
    <div class="pt-5">
        <p class="h1">Logins</p>
        <div class="form-group row">
            <label for="username" class="col-sm-2 mt-1">Username:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username">
            </div>
        </div>
        <p class="h6 errorMessage" id="errorUsername"></p>
        <div class="form-group row mt-3">
            <label for="password" class="col-sm-2 mt-2">Password:</label>
            <div class="col-sm-4">
                <input type="password" id="password" class="form-control">
            </div>
        </div>
        <p class="h6 errorMessage" id="errorPassword"></p>
        <div class="offset-2">
            <button id="submitButton" class="btn btn-primary mt-4">Login</button>
        </div>
    </div>
</div>

<script src="assets/fetch.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
